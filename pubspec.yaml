name: smart_config
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  esp_smartconfig: ^1.1.10
  network_info_plus: ^4.0.2
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.6

flutter_icons:
  android: true
  ios: true
  image_path: "assets/applogo_01.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/applogo_01.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: scaleAspectFit

flutter:
  uses-material-design: true
  assets:
    - assets/
